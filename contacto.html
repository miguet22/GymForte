<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="icon" type="image/x-icon" href="./img/logo-removebg-preview.ico">
</head>

<body>
    <header>
        <nav>
            <div><a href="index.html"><img id="logo-nav" src="img/logo.jpg"></a></div>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li> <a href="programas.html">PROGRAMAS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li class="spacing-normal"><a href="./sobre_nosotros.html">SOBRE NOSOTROS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="titulo">CONTACTO</h1>


        
        <form action="">
            <fieldset>
                <div class="bloque">
                    <label for="input-nombre">Nombre</label>
                    <input type="text" name="nombre" id="input-nombre" placeholder="John Doe">
                </div>

                <div class="bloque">
                    <label for="input-correo">Correo</label>
                    <input type="email" name="correo" id="input-correo" placeholder="john.doe@example.com">
                </div>

                <div class="bloque">
                    <label for="objetivos">Objetivos</label>
                    <textarea name="" id="objetivos" cols="30" rows="10"
                        placeholder="¿Cuáles son tus objetivos de entrenamiento?"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <div class="bloque">
                    <label for="plan-seleccionado">Plan</label>
                    <select name="plan" id="plan-seleccionado">
                        <option disabled selected>Seleccione una opción</option>
                        <option value="programa-fuerza">Programa de entrenamiento de Fuerza</option>
                        <option value="programa-hipertrofia">Programa de entrenamiento de Hipertrofia</option>
                        <option value="programa-perdida-grasa">Programa de entrenamiento de Pérdida de Grasa</option>
                        <option value="programa-deportistas">Programa de entrenamiento para Deportistas</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Turno Elegido</legend>
                <div class="bloque">
                    <input type="radio" id="turno-manana" name="turno" value="manana">
                    <label for="turno-manana">Mañana (7hrs - 10hrs)</label>
                </div>
                <div class="bloque">
                    <input type="radio" id="turno-mediodia" name="turno" value="mediodia">
                    <label for="turno-mediodia">Mediodía (11hrs - 13hrs)</label>
                </div>
                <div class="bloque">
                    <input type="radio" id="turno-siesta" name="turno" value="siesta">
                    <label for="turno-siesta">Siesta (13hrs - 16hrs)</label>
                </div>
                <div class="bloque">
                    <input type="radio" id="turno-tarde" name="turno" value="tarde">
                    <label for="turno-tarde">Tarde (16hrs - 19hrs)</label>
                </div>
                <div class="bloque">
                    <input type="radio" id="turno-noche" name="turno" value="noche">
                    <label for="turno-noche">Noche (19hrs - 22hrs)</label>
                </div>
            </fieldset>

            <div id="div-btn"><input type="submit" name="enviar" id="btn-enviar" value="ENVIAR"></div>
        </form>


    </main>

    <footer>
        <img src="img/logo.jpg" alt="">
        <ul>
            <li><a href="index.html">INICIO</a></li>
            <li> <a href="programas.html">PROGRAMAS</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
            <li class="spacing-normal"><a href="sobre_nosotros.html">SOBRE NOSOTROS</a></li>
        </ul>
        <hr>
        <div><small>Copyright © 2024 | Gimnasio Forte | Todos los Derechos Reservados</small></div>
    </footer>
    <script src="js/validar.js"></script>
</body>

</html>
